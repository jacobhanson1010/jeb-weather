<div class="container-md">
  <ng-container *ngFor="let forecastDay of forecast.days; let i = index;">
    <div class="row day" (click)="forecastDay.collapsed = (i < 4) ? !forecastDay.collapsed : forecastDay.collapsed">
      <div class="col d-flex justify-content-between align-items-center">
        <!--      <span class="weather-code-icon">-->
        <!--        <img src="assets/weather_code/clear.png" class="w-100 h-100">-->
        <!--      </span>-->
        <div class="weather-code-div d-flex align-items-center">
          <!--        <div class="weather-code-icon">{{forecastDay.weather_code.value}}</div>-->
          <img class="icon" [src]="'assets/weather_code/'+forecastDay.icon+'.svg'"/>
          <div class="pl-1">{{getDayOfWeek(forecastDay.date.getUTCDay())}}</div>
        </div>

        <div class="range d-flex justify-content-start align-items-center">
          <div class="spacer"
               [style.width.%]="((forecastDay.temp_min.vup.value - forecast.low) / (forecast.high - forecast.low)) * 100"></div>
          <div class="low">{{forecastDay.temp_min.vup.value | number: '0.1-1'}}&deg;</div>
          <div class="rounded bg-dark bar justify-content-between align-items-center"
               [style]="{'width': 'calc('+ (((forecastDay.temp_max.vup.value - forecast.low) / (forecast.high - forecast.low) - (forecastDay.temp_min.vup.value - forecast.low) / (forecast.high - forecast.low)) * 100) +'%)'}">
          </div>
          <div class="high">{{forecastDay.temp_max.vup.value | number: '0.1-1'}}&deg;</div>
        </div>

        <div [style.visibility]="i < 4 ? 'visible' : 'hidden'"
             class="expand-button bg-dark text-white text-center">&#9660;
        </div>
      </div>
    </div>
    <div [@smoothCollapse]="forecastDay.collapsed ? 'initial' : 'final'"
      class="d-flex align-items-start justify-content-center">
      A placeholder
    </div>
  </ng-container>
</div>
