<div class="container-md pb-1">
  <div class="row">
    <div class="col">
      <div class="scroll">
        <div class="timeline pt-2 pb-4">
          <div class="w-100 d-flex align-items-center">
            <ng-container *ngFor="let segment of segments.segments">
              <div class="segment d-flex justify-content-center align-items-center"
                   [style.width.%]="4.1666667 * segment.duration"
                   [style.background-color]="segment.attributes.color"
              >
                <div *ngIf="segment.duration >= 4" [style.color]="segment.attributes.text ? segment.attributes.text : 'black'">
                  {{segment.attributes.label}}
                </div>
              </div>
            </ng-container>
          </div>
          <div class="pt-1 w-100 d-flex justify-content-between align-items-start">
            <div class="line" *ngFor="let hour of hours"></div>
          </div>
          <div class="pt-1 w-100 d-flex justify-content-start align-items-start">
            <ng-container *ngFor="let hour of hours; let i = index;">
              <div class="hour" *ngIf="i % 2 == 0 && i != 0">
                {{hour?.startTime.toLocaleString('en-US', { hour: 'numeric', hour12: true })
                  .replace(' ', '')
                  .toLocaleLowerCase()}}
              </div>
              <div class="hour" *ngIf="i == 0">
                Now
              </div>
            </ng-container>
          </div>
          <div class="w-100 d-flex justify-content-start align-items-start">
            <ng-container *ngFor="let hour of hours; let i = index;">
              <div class="temp" *ngIf="i % 2 == 0">
                {{hour.values.temp | number: '0.0-0'}}&deg;
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
